plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.testng:testng:7.1.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-server:3.141.59'
    implementation 'ru.yandex.qatools.ashot:ashot:1.5.4'
    implementation 'org.uncommons:reportng:1.1.4'

}
task runTests(type: Test) {
    useTestNG() {
        useDefaultListeners = false
        listeners << 'org.example.ECommerce.Utilities.Listeners.TestNGCustomReportListener'
        listeners << 'org.example.ECommerce.Utilities.Listeners.TakeScreenshot'

    }
}
